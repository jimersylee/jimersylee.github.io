{% if attribute(tagsList, 0) %}
<aside id="tag_cloud" class="widget widget_tag_cloud">
    <h2 class="widget-title">标签</h2>
    <div class="tagcloud">
    {% for tag in tagsList %}
    <a href="{{ tag.url }}" title="{{ tag.name }}" >{{ tag.name }}</a>
    {% endfor %}
    </div>
</aside>
{% endif %}
